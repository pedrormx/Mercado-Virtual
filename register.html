<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cadastrar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="register.css">
</head>
<body>

<div class="container p-3 my-3 border">
  <form action="">
    <div class="form-group">
      <h2 id="login">Registrar</h2>
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Senha:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Password" name="pswd">
    </div>
    
    <div class="form-group">
      <label for="cnfpwd">Confirmar senha:</label>
      <input type="password" class="form-control" id="confirmpwd" placeholder="Password" name="confirmpswd">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
      </label>
    </div>
  </form>
  <div class="btns">
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
</div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
